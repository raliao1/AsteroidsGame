<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Rachel's AsteroidsP1</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Barry The Blue Spaceship</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press w to make the spaceship accelerate.<br> 
		    Press 1 to turn the spaceship to the left.<br>
		    Press 2 to turn the spaceship to the right.<br>
		    Press 3 to activate hyperspace.<br>
	    </footer>
	</body>
</html>
